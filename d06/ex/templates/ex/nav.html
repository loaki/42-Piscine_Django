{% load static %}
{% load bootstrap5 %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand nav_pad" href="{% url 'ex:index' %}">D06 Django</a>
    
    <div>
        <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'ex:index' %}">All Posts</a>
        </li>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ex:index' %}">Following</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ex:logout' %}">Log Out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ex:index' %}"><strong>Hello {{ user.username }}!</strong></a>
            </li>
        {% else %}
        
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ex:login' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ex:register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ex:index' %}"><strong id="anon_user">Hello {{ request.session.anon_user }}!</strong></a>
            </li>
        {% endif %}
        </ul>
    </div>
    </nav>

<div class="body">
    {% block body %}
    {% endblock %}
</div>
