{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
        <script src="https://kit.fontawesome.com/103451692c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'ex/style.css' %}">

    </head>
    <body>
        {% include 'ex/nav.html' %}
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
