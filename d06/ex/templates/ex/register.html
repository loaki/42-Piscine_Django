{% extends 'ex/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'ex:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='Register' reset="Cancel" %}{% endbuttons %}
    </form>

    Already have an account? <a href="{% url 'ex:login' %}">Log In here.</a>

{% endblock %}
